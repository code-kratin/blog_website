{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Contact us{% endblock title %}
{% block content %}
<div class = "col-sm-10">
    <h2 class="text-center text-dark mt-5">CONTACT FORM</h2>
    <form method="post">
      {% csrf_token %}
    <div class="row">
        <div class="form-group col-md-6">
            <label for="{{ form.name.id_for_label }}">Your Name</label>
            <input type="name" class="form-control" name="{{ form.name.name }}"  id="{{ form.name.id_for_label }}">
              {% comment %} <input type="text" name="{{ form.name.name }}" id="{{ form.name.id_for_label }}" class="custom-input" value="{{ form.name.value }}"> {% endcomment %}
        </div>
        <div class="form-group col-md-6">
            <label for="{{ form.email.id_for_label }}">Your Email</label>
            <input type="email" name="{{ form.email.name }}" class="form-control" id="{{ form.email.id_for_label }}">
              {% comment %} <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="custom-input" value="{{ form.email.value }}"> {% endcomment %}

        </div>
    </div>
    <div class="form-group">
        <label for="{{ form.message.id_for_label }}">Message</label>
        <textarea class="form-control" name="{{ form.message.name }}" id="{{ form.message.id_for_label }}" rows="3"></textarea>
          {% comment %} <textarea name="{{ form.message.name }}" id="{{ form.message.id_for_label }}" class="custom-input">{{ form.message.value }}</textarea> {% endcomment %}
    </div>
      <button type="submit" class="btn font-weight-bold atlas-cta atlas-cta-wide cta-green my-3">Submit</button>
  </form>
</div>
{% endblock content %}
